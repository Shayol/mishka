<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Mishka</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <div class="top-menu">
                <div class="top-menu__container">
                    <div class="top-menu__logo logo">
                        <a href="#" class="logo__link">
                            <picture>
                                <source srcset="img/mishka-logo-mobile.png" media="(max-width: 600px)">
                                <source srcset="img/mishka-logo-tablet.png" media="(max-width: 900px)">
                                <img class="logo__image" src="img/mishka-logo-desktop.png" alt="mishka logo" class="logo__image">
                            </picture>
                        </a>
                    </div>
                    <div class="top-menu__menu menu">
                        <div class="menu__bar menu__bar--1"></div>
                        <div class="menu__bar menu__bar--2"></div>
                        <div class="menu__bar menu__bar--3"></div>
                    </div>
                    <div class="top-menu__search search">
                        <a href="#" class="search__icon"></a>
                    </div>
                    <div class="top-menu__cart cart">
                        <a href="#" class="cart__icon"></a>
                        <div class="cart__content">Корзина: пока пуста</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
