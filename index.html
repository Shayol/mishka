<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Mishka</title>
</head>

<body>
    <div class="page">
        <div class="page__container">
            <div class="top-menu">
                <div class="logo">
                    <a href="#" class="logo__link">
                        <picture>

                            <img class="logo__image" src="img/mishka-logo-desktop.png" alt="mishka logo" class="logo__image">
                        </picture>
                    </a>
                </div>
                .top-menu.
            </div>
        </div>
    </div>

</body>

</html>
